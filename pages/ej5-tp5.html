<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/fa10c626db.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-ej-5.css">

<body>
    <header></header>
    <main>
        <section class="container text-center text-light">
            <div>
                <p id="timer"></p>
            </div>
            <div>
                <button class="btn btn-outline-danger" id="start"><i class="fa-solid fa-play"></i></button>
                <button class="btn btn-outline-danger" id="stop"><i class="fa-solid fa-stop"></i></button>
                <button class="btn btn-outline-danger" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- JavaScript Bundle with Popper -->

    <script src="../js/ejercicios/ejercicio-5-tp5.js"></script>
